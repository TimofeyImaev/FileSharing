{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Файлообменник</title>
    <link href="\static\css\style.css" rel = "stylesheet">
</head>
<body>
    <h1>Файлообменник</h1>

    <div style = "width: 20%; height: 10%; margin: 0 auto"></div>
    <div class = "fancybox">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <input id = "file_input" type = "file" name = "document">
            <label for = "file_input" class = "button choose_file">Выберите файл</label>
            <span class = "input-file-text">Макс 100мб</span>
            <button type = "submit" class = "button">Загрузить файл</button>
        </form>
    </div>
    <br>
        {% for i in url %}

        <div class = "fancybox">
            <p>Загруженный файл: <a href = "{{ i.url }}"> {{ i.name }}</a></p>
        </div>
        {% endfor %}
    <script src = "\static\main.js">

    </script>
</body>
</html>
